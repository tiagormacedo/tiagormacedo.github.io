<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Guess The Number</title>
    </head>
    
    <body>
        <main id="container">
            <h1>Guess the Number</h1>
            
            <section id="intro">
                <p>I am thinking of an integer number between 1 and 1000.</p>
                <p>Can you guess which number I am thinking of?</p>
                <p>You have <b>10</b> chances to get it right.</p>
            </section>
            
            <form>
                <label for="userGuess">Your Guess:</label>
                <input type="number" id="userGuess" name="userGuess" min="0" max="1000" required aria-label="Guess a number between 0 and 1000">
                <button type="submit" id="tryButton">try</button>
                <div class="error-message visually-hidden" aria-live="polite"></div>
            </form>
            
            <section class="display">
                <div id="attempts">
                    <h2>Chances</h2>
                    <p>Remaining attempts:</p>
                </div>
                
                <div id="goal-number">
                    <div><span aria-hidden="true">???</span></div>
                </div>
                
                <div id="guessed-number">
                    <div id="info"> &nbsp; </div>
                </div>
            </section>
        </main>
    </body>
    
</html>
